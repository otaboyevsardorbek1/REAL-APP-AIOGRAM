<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMarket - Sell Your Software</title>
    <!-- Bootstrap CSS for beautiful, responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .hero {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 50px;
            margin: 50px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-github {
            background-color: #24292e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-github:hover {
            background-color: #1b1f23;
        }
        .dashboard {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 50px auto;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .project-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero text-center">
            <h1 class="display-4">Welcome to CodeMarket</h1>
            <p class="lead">Sell your software projects online. Authenticate with GitHub, list your repos, set prices in any currency, and start earning!</p>
            <button id="loginBtn" class="btn btn-github btn-lg">Login with GitHub</button>
        </div>

        <!-- Dashboard (Hidden initially) -->
        <div id="dashboard" class="dashboard">
            <h2>Your Dashboard</h2>
            <p>Logged in as: <strong id="userName">GitHub User</strong></p>
            
            <!-- List Existing Projects (Mocked) -->
            <h3>Your Listed Projects</h3>
            <div id="projectsList">
                <!-- Example project card -->
                <div class="project-card">
                    <h5>My Awesome App</h5>
                    <p>Price: $50 USD</p>
                    <button class="btn btn-danger btn-sm">Remove</button>
                </div>
            </div>
            
            <!-- Form to Add New Listing -->
            <h3>List a New Project</h3>
            <form id="listForm">
                <div class="mb-3">
                    <label for="projectSelect" class="form-label">Select Project (from your GitHub repos)</label>
                    <select class="form-control" id="projectSelect" required>
                        <option value="">Choose a repo...</option>
                        <option value="repo1">My Awesome App</option>
                        <option value="repo2">Cool Tool</option>
                        <!-- In real app, populate with GitHub API -->
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="currency" class="form-label">Currency</label>
                        <select class="form-control" id="currency" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="UZS">UZS (Uzbek Som)</option>
                            <option value="BTC">BTC</option>
                            <!-- Add more as needed -->
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="e.g., 50" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">List for Sale</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulate GitHub Login
        document.getElementById('loginBtn').addEventListener('click', function() {
            // In real app, redirect to GitHub OAuth URL: https://github.com/login/oauth/authorize?client_id=YOUR_CLIENT_ID&scope=repo
            alert('Redirecting to GitHub... (Simulated)');
            // Simulate success
            document.querySelector('.hero').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('userName').textContent = 'ExampleUser'; // Replace with actual user data
        });

        // Handle Form Submission
        document.getElementById('listForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const project = document.getElementById('projectSelect').value;
            const currency = document.getElementById('currency').value;
            const price = document.getElementById('price').value;
            
            // Simulate adding to list
            const projectsList = document.getElementById('projectsList');
            const newCard = document.createElement('div');
            newCard.className = 'project-card';
            newCard.innerHTML = `
                <h5>${project}</h5>
                <p>Price: ${price} ${currency}</p>
                <button class="btn btn-danger btn-sm">Remove</button>
            `;
            projectsList.appendChild(newCard);
            
            // Reset form
            this.reset();
            alert('Project listed successfully!');
        });
    </script>
</body>
</html>
